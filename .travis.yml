language: python
matrix:
  include:
  - os: linux
    sudo: false
    dist: trusty
    python: '2.7'
  - os: linux
    sudo: false
    dist: trusty
    python: '3.4'
  - os: linux
    sudo: false
    dist: trusty
    python: '3.5'
  - os: osx
    language: generic
    env: TRAVIS_PYTHON_VERSION=3.5
script:
- python setup.py sdist
- pip install dist/`ls dist | grep -i -E '\.(gz)$' | head -1`
- pushd /
- python -c "import build_capi"
- popd
branches:
  only:
  - master
deploy:
  provider: pypi
  skip_upload_docs: true
  user: dhorta
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
    repo: glimix/build-capi
notifications:
  email: false
